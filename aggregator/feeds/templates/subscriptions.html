{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}admin/css/widgets.css"/>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}admin/css/base.css"/>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}admin/css/forms.css"/>
{%endblock css %}

{% block content %}
<div class=page-header>
    <h1>{{ title }}</h1>
</div>
<fieldset>
    <div class="form-row">
        <form method="post" action="{% url manage_feeds %}">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-primary" value="submit">Save</button>
    </form>
  </div>
</fieldset>

{% endblock content %}

{% block script %}
<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="{{ STATIC_URL }}admin/js/core.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.init.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}admin/js/SelectFilter2.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}admin/js/SelectBox.js"></script>
<script type="text/javascript">
    addEvent(window, "load", function(e) { SelectFilter.init("id_feeds", "feeds", 0, "{{ STATIC_URL }}admin/"); });
</script>
{% endblock script %}
